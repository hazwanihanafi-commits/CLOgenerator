<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>SCLOG Course Learning Outcome Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f7f7fb;
      font-family: Inter, sans-serif;
    }
    .navbar-custom {
      background: #5a2ca0;
      color: #fff;
    }
    .navbar-custom .nav-link, 
    .navbar-custom label,
    .navbar-custom a {
      color: #fff !important;
      font-weight: 500;
    }

    .card {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    .card-header {
      background: #ffffff;
      border-bottom: 0;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      color: #3b2f5b;
    }

    .icon-badge {
      width: 40px; height: 40px; border-radius: 10px;
      background: #ede6ff;
      color: #5a2ca0;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    .footer-text {
      text-align: center;
      margin-top: 40px;
      color: #6a6a6a;
      font-size: 0.9rem;
    }

    #cloPreviewText {
      font-size: 1.15rem;
      font-weight: 600;
      color: #1a1a80;
      line-height: 1.6;
    }

  </style>

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-custom p-3">
    <div class="container d-flex justify-content-between">

      <div class="text-white fw-bold">
        <i class="bi bi-stars me-2"></i> SCLOG Course Learning Outcome Generator
      </div>

      <div class="d-flex align-items-center">
        <label class="me-2 fw-semibold">Discipline:</label>
        <select id="profile" class="form-select form-select-sm">
          <option value="">Medical & Health Sciences</option>
          <option value="sc">Computer Science & IT</option>
          <option value="eng">Engineering & Technology</option>
          <option value="socs">Social Sciences</option>
          <option value="edu">Education</option>
          <option value="bus">Business & Management</option>
          <option value="arts">Arts & Humanities</option>
        </select>
      </div>

    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-4">

    <!-- TABS -->
    <ul class="nav nav-pills mb-3">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabGenerate">
          <i class="bi bi-pencil-square me-1"></i>Generate CLO
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabHistory">
          <i class="bi bi-table me-1"></i>History
        </button>
      </li>
    </ul>

    <div class="tab-content">

      <!-- GENERATE CLO TAB -->
      <div class="tab-pane fade show active" id="tabGenerate">

        <form method="POST" id="cloForm">
        <input type="hidden" id="profileHidden" name="profile" value="{{ profile }}">

          <div class="row g-3">

            <!-- COURSE & PLO CARD -->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <span class="icon-badge"><i class="bi bi-journal-text"></i></span>
                  Course & Mapping
                </div>

                <div class="card-body">

                  <label class="form-label">Course Code / Name *</label>
                  <input name="course" class="form-control" required>

                  <label class="form-label mt-3">PLO *</label>
                  <select id="plo" name="plo" class="form-select" required>
                    <option disabled selected>Select PLO</option>
                    {% for p in plos %}
                      <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                  </select>

                  <div class="row mt-3">
                    <div class="col-md-4">
                      <label class="form-label">SC Code</label>
                      <input id="sc_code" class="form-control" readonly>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label">SC Description</label>
                      <input id="sc_desc" class="form-control" readonly>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label class="form-label">VBE</label>
                      <input id="vbe" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Domain</label>
                      <input id="domain" class="form-control" readonly>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <!-- BLOOM & VERB -->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <span class="icon-badge"><i class="bi bi-layers"></i></span>
                  Bloom & Verbs
                </div>
                <div class="card-body">

                  <label class="form-label">Bloom Level *</label>
                  <select id="bloom" name="bloom" class="form-select" required></select>

                  <label class="form-label mt-3">Verb *</label>
                  <select id="verb" name="verb" class="form-select" required></select>

                </div>
              </div>
            </div>

            <!-- CLO BUILDER -->
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <span class="icon-badge"><i class="bi bi-pencil"></i></span>
                  CLO Builder
                </div>
                <div class="card-body">

                  <label class="form-label">Content / Object *</label>
                  <input name="content" class="form-control" placeholder="e.g., exercise metabolism; ECG interpretation; biomechanics" required>

                  <div class="row mt-3">
                    <div class="col-md-4">
                      <label class="form-label">Condition (Auto)</label>
                      <input id="condition" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Criterion (Auto)</label>
                      <input id="criterion" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Assessment %</label>
                      <input type="number" name="cw" min="0" max="100" class="form-control">
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <!-- ASSESSMENT -->
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <span class="icon-badge"><i class="bi bi-clipboard-check"></i></span>
                  Assessment & Evidence
                </div>

                <div class="card-body">

                  <label class="form-label">Assessment Suggestion</label>
                  <input id="assessment" name="assessment" class="form-control" readonly>

                  <label class="form-label mt-3">Evidence of Assessment</label>
                  <input id="evidence" name="evidence" class="form-control" readonly>

                </div>
              </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="col-12 d-flex justify-content-between mt-3">
              <a href="{{ url_for('reset_table') }}" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i> Reset
              </a>

              <button type="submit" class="btn btn-primary">
                <i class="bi bi-rocket-takeoff"></i> Generate CLO
              </button>
            </div>

          </div>
        </form>

        <!-- CLO PREVIEW -->
        <div class="card mt-4" id="cloPreviewCard" style="display:none;">
          <div class="card-header">
            <span class="icon-badge"><i class="bi bi-lightbulb"></i></span>
            Generated CLO
          </div>
          <div class="card-body">
            <p id="cloPreviewText"></p>
          </div>
        </div>

      </div>

      <!-- HISTORY TAB -->
      <div class="tab-pane fade" id="tabHistory">

        <div class="card mt-3">
          <div class="card-header">
            <span class="icon-badge"><i class="bi bi-clock-history"></i></span>
            CLO History
          </div>
          <div class="card-body">

            <div id="historyPlaceholder" class="text-muted text-center">
              <i class="bi bi-eye"></i> History is hidden for privacy.
              <div class="mt-2">
                <button id="loadHistoryBtn" class="btn btn-outline-primary btn-sm">
                  Show History
                </button>
              </div>
            </div>

            <div id="historyArea" class="table-container" style="display:none;">
              <div id="historyHTML"></div>
            </div>

            <template id="serverTable">
              {{ table_html|safe }}
            </template>

          </div>
        </div>

      </div>

    </div>

    <!-- FOOTER -->
    <p class="footer-text">
      Developed by Assoc Prof Dr Hazwani Ahmad Yusof @ Hanafi (AMDI, USM)
    </p>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JAVASCRIPT -->
  <script>

    const profileSel = document.getElementById("profile");
    profileSel.value = "{{ profile }}";

    profileSel.addEventListener("change", () => {
      const val = profileSel.value;
      const url = new URL(window.location.href);
      if (val) url.searchParams.set("profile", val);
      else url.searchParams.delete("profile");
      window.location.href = url.toString();
    });

    function profileSuffix() {
    const p = profileHidden.value || profileSel.value;
    return p ? `?profile=${encodeURIComponent(p)}` : "";
    }


    async function fetchJSON(url){
      const r = await fetch(url);
      if (!r.ok) return null;
      return await r.json();
    }

    const ploSel = document.getElementById("plo");
    const bloomSel = document.getElementById("bloom");
    const verbSel = document.getElementById("verb");

    const scCode = document.getElementById("sc_code");
    const scDesc = document.getElementById("sc_desc");
    const vbe = document.getElementById("vbe");
    const domain = document.getElementById("domain");

    const condition = document.getElementById("condition");
    const criterion = document.getElementById("criterion");
    const assess = document.getElementById("assessment");
    const evid = document.getElementById("evidence");

    // Populate BLOOMS after PLO
    ploSel.addEventListener("change", async () => {
    const p = ploSel.value;

    // ensure profile stays consistent
    profileHidden.value = profileSel.value;

    await refreshPLO(p);
    await refreshBlooms(p);
});

      bloomSel.innerHTML = '<option disabled selected>Select Bloom</option>';
      verbSel.innerHTML = '<option disabled selected>Select Verb</option>';

      const blooms = await fetchJSON(`/api/get_blooms/${p}${profileSuffix()}`) || [];
      blooms.forEach(b => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = b;
        bloomSel.appendChild(opt);
      });

      // SC Code, SC Description, VBE, Domain
      const meta = await fetchJSON(`/api/get_meta/${p}/${blooms[0] ?? ""}${profileSuffix()}`);
      if (meta){
        scCode.value = meta.sc_code || "";
        scDesc.value = meta.sc_desc || "";
        vbe.value = meta.vbe || "";
        domain.value = meta.domain || "";
      }
    });

    // Bloom â†’ auto fill all (Condition, Criterion, Assessment, Evidence)
    bloomSel.addEventListener("change", async () => {
      const p = ploSel.value;
      const b = bloomSel.value;
      
    profileHidden.value = profileSel.value;

    await refreshVerbs(p, b);
    await refreshMeta(p, b);
});


      const verbs = await fetchJSON(`/api/get_verbs/${p}/${b}${profileSuffix()}`) || [];
      verbSel.innerHTML = '<option disabled selected>Select Verb</option>';
      verbs.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        verbSel.appendChild(opt);
      });

      const meta = await fetchJSON(`/api/get_meta/${p}/${b}${profileSuffix()}`);
      if (meta){
        scCode.value = meta.sc_code;
        scDesc.value = meta.sc_desc;
        vbe.value = meta.vbe;
        domain.value = meta.domain;

        condition.value = meta.condition;
        criterion.value = meta.criterion;
        assess.value = meta.assessment;
        evid.value = meta.evidence;
      }
    });

    // Generate CLO
    document.getElementById("cloForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const res = await fetch(`/generate${profileSuffix()}`, {
        method: "POST",
        body: new FormData(this)
      });
      const data = await res.json();

      document.getElementById("cloPreviewCard").style.display = "block";
      document.getElementById("cloPreviewText").innerText = data.clo;

      assess.value = data.assessment;
      evid.value = data.evidence;
    });

    // Show history only when clicked
    document.getElementById("loadHistoryBtn").addEventListener("click", () => {
      document.getElementById("historyHTML").innerHTML =
        document.getElementById("serverTable").innerHTML;
      document.getElementById("historyArea").style.display = "block";
      document.getElementById("historyPlaceholder").style.display = "none";
    });

  </script>

</body>
</html>
