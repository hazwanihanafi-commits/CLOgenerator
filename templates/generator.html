<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCLOG™ — Smart CLO Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9fafc; }
    h1 { color:#003366; }
    form { background:white; padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); max-width:900px; }
    select, input { padding:8px; width:100%; margin:4px 0; border:1px solid #ccc; border-radius:4px; }
    button { background:#0077cc; color:white; padding:10px 16px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#005fa3; }
    table { border-collapse: collapse; width:100%; background:white; margin-top:10px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#003366; color:white; }
    td[contenteditable="true"] { background:#fff9d6; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    a.btn { background:#22a; color:white; padding:8px 12px; border-radius:6px; text-decoration:none; }
    a.btn:hover { background:#0077cc; }
    .delete-btn { color:red; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>SCLOG™ — Smart CLO Generator</h1>
    <a class="btn" href="{{ url_for('download') }}">⬇️ Download CLO_Table.xlsx</a>
  </div>
<form method="POST" action="{{ url_for('generate') }}">
  <label for="course">Course:</label>
  <input type="text" id="course" name="course" placeholder="Enter course title" required>

  <label for="plo">Select PLO:</label>
  <select id="plo" name="plo" required>
    <option value="">-- Choose PLO --</option>
    {% for p in plos %}
      <option value="{{ p }}">{{ p }}</option>
    {% endfor %}
  </select>

  <label for="bloom">Bloom Level:</label>
  <select id="bloom" name="bloom" required>
    <option value="">-- Select Bloom --</option>
  </select>

  <label for="verb">Verb:</label>
  <select id="verb" name="verb" required>
    <option value="">-- Select Verb --</option>
  </select>

  <label for="content">Content / Object:</label>
  <input type="text" id="content" name="content" placeholder="Enter learning content" required>

  <label for="cw">Coursework %:</label>
  <input type="number" id="cw" name="cw" placeholder="e.g., 20">

  <button type="submit">Generate CLO</button>
</form>

  <h2>Existing CLO Table</h2>
  <div id="tableWrap">{{ table_html | safe }}</div>
  <script>
// Enable inline editing of table cells
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("td[contenteditable=true]").forEach(td => {
    td.addEventListener("blur", async (e) => {
      const row = e.target.closest("tr");
      const rowId = row.children[0].innerText.trim();
      const field = e.target.getAttribute("data-field");
      const value = e.target.innerText.trim();

      if (!rowId || !field) return;

      await fetch(`/edit/${rowId}`, {
        method: "POST",
        headers: {"Content-Type":"application/x-www-form-urlencoded"},
        body: new URLSearchParams({ field, value })
      });
    });
  });

  // Delete row
  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const id = btn.getAttribute("data-id");
      if (confirm("Delete this row?")) {
        window.location.href = `/delete/${id}`;
      }
    });
  });
});
</script>


<script>
document.querySelectorAll("td[contenteditable=true]").forEach(td => {
  td.addEventListener("blur", async (e) => {
    const rowId = e.target.parentElement.children[0].innerText;
    const field = e.target.getAttribute("data-field");
    const value = e.target.innerText;
    await fetch(`/edit/${rowId}`, {
      method: "POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body: new URLSearchParams({field, value})
    });
  });
});
document.querySelectorAll(".delete-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const id = btn.getAttribute("data-id");
    if (confirm("Delete this row?")) {
      window.location.href = `/delete/${id}`;
    }
  });
});
</script>
<script>
document.getElementById("plo").addEventListener("change", function() {
  const plo = this.value;
  const bloomSelect = document.getElementById("bloom");
  const verbSelect = document.getElementById("verb");

  bloomSelect.innerHTML = "<option>Loading...</option>";
  verbSelect.innerHTML = "<option>-- Select Verb --</option>";

  fetch(`/get_blooms/${plo}`)
    .then(r => r.json())
    .then(data => {
      bloomSelect.innerHTML = "<option value=''>-- Select Bloom --</option>";
      data.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        bloomSelect.appendChild(opt);
      });
    });
});

document.getElementById("bloom").addEventListener("change", function() {
  const bloom = this.value;
  const plo = document.getElementById("plo").value;
  const verbSelect = document.getElementById("verb");

  if (!bloom || !plo) return;

  fetch(`/get_verbs/${plo}/${bloom}`)
    .then(r => r.json())
    .then(data => {
      verbSelect.innerHTML = "<option value=''>-- Select Verb --</option>";
      data.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        verbSelect.appendChild(opt);
      });
    });
});
</script>

</body>
</html>
