<script>
/* -------------------------------------------------------
   Helper shortcut
---------------------------------------------------------*/
const $ = id => document.getElementById(id);

/* Inputs */
const iegSel = $('ieg');
const peoSel = $('peo');
const ploSel = $('plo');
const bloomSel = $('bloom');
const verbSel = $('verb');
const contentInput = $('content');

/* Logic display */
const logicBox = $('iep_logic');

/* Mapping metadata */
const scCodeEl = $('sc_code');
const scDescEl = $('sc_desc');
const vbeEl = $('vbe');
const domainEl = $('domain');
const conditionEl = $('condition');
const criterionEl = $('criterion');

/* CLO area */
const cloCard = $('cloCard');
const cloText = $('clo_text');
const variantsPanel = $('variantsPanel');
const variantsList = $('variants_list');
const assessList = $('assess_list');
const evidenceList = $('evidence_list');
const historyList = $('history_list');

const contentSuggestions = $('content_suggestions');

/* Controls */
const busyEl = $('busy');
const copyBtn = $('copyBtn');
const generateBtn = $('generateBtn');
const darkToggle = $('darkToggle');
const toggleVariantsBtn = $('toggleVariants');

let LAST_CLO = null;
let MAP = {};

/* -------------------------------------------------------
   DARK MODE TOGGLE
---------------------------------------------------------*/
darkToggle.addEventListener('click', () => {
  const current = document.body.getAttribute('data-theme') || 'light';
  const next = current === 'light' ? 'dark' : 'light';

  document.body.setAttribute('data-theme', next);
  darkToggle.innerHTML =
    next === 'dark'
      ? '<i class="bi bi-sun"></i> Light'
      : '<i class="bi bi-moon"></i> Dark';
});

/* -------------------------------------------------------
   LOAD MAPPING (IEG, PEO, PLO, Indicators)
---------------------------------------------------------*/
async function loadMapping() {
  try {
    const res = await fetch('/api/mapping');
    MAP = await res.json();

    // Fill IEG list
    iegSel.innerHTML = '<option value="">Select IEG</option>';
    (MAP.IEGs || []).forEach(i => iegSel.add(new Option(i, i)));

    // Fill PLO fallback list
    ploSel.innerHTML = '<option value="">Select PLO</option>';
    (MAP.PLOs || []).forEach(p => ploSel.add(new Option(p, p)));

  } catch (err) {
    console.error('Mapping load error', err);
  }
}

/* -------------------------------------------------------
   IEG → PEO
---------------------------------------------------------*/
iegSel.addEventListener('change', async () => {
  const ieg = iegSel.value;

  peoSel.innerHTML = '<option value="">Loading…</option>';
  ploSel.innerHTML = '<option value="">Select PLO</option>';
  logicBox.innerHTML = '—';

  if (!ieg) {
    peoSel.innerHTML = '<option value="">Select PEO</option>';
    return;
  }

  // Load PEO list for this IEG
  try {
    const res = await fetch(`/api/get_peos/${encodeURIComponent(ieg)}`);
    const peos = await res.json();

    peoSel.innerHTML = '<option value="">Select PEO</option>';
    (peos || []).forEach(p => peoSel.add(new Option(p, p)));

    // Also fetch “WHY this IEG → PEO”
    try {
      const logicRes = await fetch(`/api/logic/ieg_peo/${encodeURIComponent(ieg)}`);
      const logicText = await logicRes.json();
      logicBox.innerText = logicText || "—";
    } catch {
      logicBox.innerText = "—";
    }

  } catch (err) {
    console.error(err);
    peoSel.innerHTML = '<option value="">Error</option>';
  }
});

/* -------------------------------------------------------
   PEO → PLO
---------------------------------------------------------*/
peoSel.addEventListener('change', async () => {
  const peo = peoSel.value;
  ploSel.innerHTML = '<option value="">Loading…</option>';

  if (!peo) {
    ploSel.innerHTML = '<option value="">Select PLO</option>';
    $('peo_statement').innerText = '—';
    return;
  }

  try {
    const res = await fetch(`/api/get_plos/${encodeURIComponent(peo)}`);
    const plos = await res.json();

    ploSel.innerHTML = '<option value="">Select PLO</option>';
    (plos || []).forEach(p => ploSel.add(new Option(p, p)));

    // Load PEO statement
    const stmtRes = await fetch(`/api/get_statement/Degree/PEO/${encodeURIComponent(peo)}`);
    const stmt = await stmtRes.json();
    $('peo_statement').innerText = stmt || '—';

  } catch (err) {
    console.error(err);
    ploSel.innerHTML = '<option value="">Error</option>';
  }
});

/* -------------------------------------------------------
   PLO SELECTED → Load Bloom list + PLO Statement + Indicator
---------------------------------------------------------*/
ploSel.addEventListener('change', async () => {
  const plo = ploSel.value;
  bloomSel.innerHTML = '<option>Loading…</option>';

  if (!plo) {
    bloomSel.innerHTML = '<option value="">Select Bloom</option>';
    return;
  }

  /* --- BLOOMS --- */
  try {
    const res = await fetch(`/api/get_blooms/${encodeURIComponent(plo)}`);
    const blooms = await res.json();
    bloomSel.innerHTML = '<option value="">Select Bloom</option>';
    (blooms || []).forEach(b => bloomSel.add(new Option(b, b)));
  } catch {
    bloomSel.innerHTML = '<option value="">Error</option>';
  }

  /* --- PLO STATEMENT --- */
  try {
    const stmtRes = await fetch(`/api/get_statement/Degree/PLO/${encodeURIComponent(plo)}`);
    const stmt = await stmtRes.json();
    $('plo_statement').innerText = stmt || '—';
  } catch {
    $('plo_statement').innerText = '—';
  }

  /* --- PLO INDICATOR --- */
  $('plo_indicator').innerText =
    MAP.PLOIndicators && MAP.PLOIndicators[plo]
      ? MAP.PLOIndicators[plo]
      : '—';
});

/* -------------------------------------------------------
   BLOOM → VERBS + METADATA
---------------------------------------------------------*/
bloomSel.addEventListener('change', async () => {
  const bloom = bloomSel.value;
  const plo = ploSel.value;

  if (!bloom || !plo) return;

  /* --- VERBS --- */
  try {
    const res = await fetch(`/api/get_verbs/${encodeURIComponent(plo)}/${encodeURIComponent(bloom)}`);
    const verbs = await res.json();

    verbSel.innerHTML = '<option value="">Select Verb</option>';
    (verbs || []).forEach(v => verbSel.add(new Option(v, v)));
  } catch {
    verbSel.innerHTML = '<option>Error</option>';
  }

  /* --- METADATA --- */
  try {
    const metaRes = await fetch(`/api/get_meta/${encodeURIComponent(plo)}/${encodeURIComponent(bloom)}`);
    const meta = await metaRes.json();

    scCodeEl.innerText = meta.sc_code || '—';
    scDescEl.innerText = meta.sc_desc || '—';
    vbeEl.innerText = meta.vbe || '—';
    domainEl.innerText = meta.domain || '—';
    conditionEl.innerText = meta.condition || '—';
    criterionEl.innerText = meta.criterion || '—';

  } catch (err) {
    console.error(err);
  }
});

/* -------------------------------------------------------
   FIELD SUGGESTIONS
---------------------------------------------------------*/
field.addEventListener('change', async () => {
  const fieldVal = field.value;

  contentSuggestions.innerHTML = '';
  if (!fieldVal) return;

  try {
    const res = await fetch(`/api/content/${encodeURIComponent(fieldVal)}`);
    const suggestions = await res.json();

    suggestions.forEach(text => {
      let btn = document.createElement('button');
      btn.className = "btn btn-sm me-1 mb-1";
      btn.textContent = text;
      btn.onclick = () => (contentInput.value = text);
      contentSuggestions.appendChild(btn);
    });
  } catch (err) {
    console.error(err);
  }
});

/* -------------------------------------------------------
   GENERATE CLO
---------------------------------------------------------*/
generateBtn.addEventListener('click', async () => {
  if (!ploSel.value || !bloomSel.value || !verbSel.value || !contentInput.value.trim()) {
    alert("Please select PLO, Bloom, Verb and provide content.");
    return;
  }

  busyEl.style.display = 'block';
  generateBtn.disabled = true;

  const fd = new FormData();
  fd.append('plo', ploSel.value);
  fd.append('bloom', bloomSel.value);
  fd.append('verb', verbSel.value);
  fd.append('content', contentInput.value);

  try {
    const res = await fetch('/generate', { method: 'POST', body: fd });
    const data = await res.json();

    LAST_CLO = data;

    cloText.innerText = data.clo || '—';
    cloCard.style.display = 'block';

    /* VARIANTS */
    variantsPanel.innerHTML = '';
    const opts = data.clo_options || {};

    for (const [label, text] of Object.entries(opts)) {
      const item = document.createElement('div');
      item.className = 'variant-item mt-2';
      item.innerHTML = `<strong>${label}</strong><br>${text}`;
      item.onclick = () => (cloText.innerText = text);
      variantsPanel.appendChild(item);
    }

    /* Assessment */
    assessList.innerHTML =
      (data.assessments || []).length
        ? '<ul>' + data.assessments.map(a => `<li>${a}</li>`).join('') + '</ul>'
        : '—';

    /* Evidence */
    evidenceList.innerHTML =
      Object.keys(data.evidence || {}).length
        ? Object.entries(data.evidence)
            .map(([k, v]) => `<div><strong>${k}:</strong> ${v.join(', ')}</div>`)
            .join('')
        : '—';

  } catch (err) {
    console.error(err);
    alert("Error generating CLO.");
  } finally {
    busyEl.style.display = 'none';
    generateBtn.disabled = false;
  }
});

/* -------------------------------------------------------
   COPY CLO
---------------------------------------------------------*/
copyBtn.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(cloText.innerText);
    copyBtn.innerHTML = "Copied!";
    setTimeout(() => (copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copy'), 1500);
  } catch {
    alert("Copy failed.");
  }
});

/* -------------------------------------------------------
   SHOW / HIDE VARIANTS
---------------------------------------------------------*/
toggleVariantsBtn.addEventListener('click', () => {
  const isHidden =
    variantsPanel.style.display === 'none' ||
    variantsPanel.style.display === '';
  variantsPanel.style.display = isHidden ? 'block' : 'none';
  toggleVariantsBtn.textContent = isHidden ? 'Hide variants' : 'Show variants';
});

/* -------------------------------------------------------
   INIT
---------------------------------------------------------*/
(function init() {
  loadMapping();
})();
</script>
